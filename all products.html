<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style Link -->
    <link rel="stylesheet" href="all products.css">
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital@1&family=Kings&family=Montserrat:ital,wght@1,300&family=Open+Sans&family=Oswald:wght@500&family=Pacifico&family=Roboto:wght@400;500&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Font AWesome link -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div id="container">


        <!-- Filter Section -->
        <div id="cat-filter">
            <h3>Filter By</h3>
            <hr>
            <div id="filter">
                <div id="selectbox" onclick="showOption()">
                    <option>CATEGORY</option>
                    <div id="selectover"></div>
                </div>
                <div id="fill">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Regimen" class="box" onchange="reg()">Regimens
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Face Serums" class="box" onchange="face()">Face Serums
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Eyes" class="box" onchange="eyes()">Eyes
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Face Masks" class="box" onchange="faceMask()">Face Masks
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Face Masks" class="box" onchange="handBody()">Hand & Body
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Face Masks" class="box" onchange="sunProtect()">Sun Protection 
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Face Masks" class="box" onchange="proSkin()">Pro Skincare Tools
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" rel="Face Masks" class="box" onchange="accessories()">Accessories
                        </label>
                    </div>
                </div>
            </div>
            <hr>



        </div>




        <!-- Card Section -->
        <div id="card-section">

            <!-- Product Cards -->
            <div id="result">
            </div>

        </div>
    </div>
</body>
<script src="all products.js">
</script>

</html>
